<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Blog Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Basic Styling */
    body {font-family: Arial, sans-serif; margin:0; background:#f0f4f9; color:#222; transition:0.3s;}
    header {background:#0077cc; color:#fff; padding:12px 20px; display:flex; justify-content:space-between; align-items:center;}
    header nav a {color:#fff; margin:0 10px; text-decoration:none; transition:0.3s;}
    header nav a:hover {text-decoration:underline; color:#ffdd57;}
    .container {width:90%; max-width:1000px; margin:20px auto;}
    h1,h2 {margin:10px 0;}
    /* Toolbar */
    .toolbar {display:flex; gap:10px; margin:15px 0;}
    input, select, button, textarea {
      padding:8px; border:1px solid #ccc; border-radius:5px; transition:0.3s;
    }
    input:focus, select:focus, textarea:focus {border-color:#0077cc; outline:none; box-shadow:0 0 5px #0077cc;}
    button {cursor:pointer; background:#0077cc; color:#fff; border:none;}
    button:hover {background:#005fa3;}
    /* Grid */
    .grid {display:grid; gap:15px;}
    @media(min-width:700px){.grid{grid-template-columns:repeat(2,1fr);}}
    @media(min-width:1000px){.grid{grid-template-columns:repeat(3,1fr);}}
    .card {background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.1); transition:0.3s;}
    .card:hover {transform:translateY(-5px); box-shadow:0 6px 15px rgba(0,0,0,0.2);}
    .card img {width:100%; height:150px; object-fit:cover;}
    .card .body {padding:10px;}
    .meta {font-size:12px; color:gray; display:flex; justify-content:space-between;}
    /* Gallery */
    .gallery {display:flex; gap:10px; overflow-x:auto; margin:20px 0;}
    .gallery img {height:150px; border-radius:6px; transition:0.3s;}
    .gallery img:hover {transform:scale(1.05);}
    /* Forms */
    form {display:grid; gap:10px; margin:10px 0;}
    .footer {text-align:center; margin:30px 0; font-size:14px; color:gray;}
    /* Dark mode */
    body.dark {background:#1a1a1a; color:#eee;}
    body.dark header {background:#222;}
    body.dark .card {background:#2a2a2a; color:#fff;}
    body.dark button {background:#444;}
    body.dark button:hover {background:#666;}
  </style>
</head>
<body>
  <header>
    <div><strong>Simple Blog</strong></div>
    <nav>
      <a href="#home">Home</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
      <a href="#login">Login</a>
    </nav>
    <button id="themeBtn">üåó</button>
  </header>

  <main class="container" id="home">
    <h1>Welcome to My Blog</h1>
    <p>Search and filter articles easily.</p>

    <!-- Toolbar -->
    <div class="toolbar">
      <input id="q" type="search" placeholder="Search...">
      <select id="cat">
        <option value="All">All</option>
      </select>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- Articles Grid -->
    <div id="grid" class="grid"></div>

    <!-- Gallery -->
    <h2 id="gallery">Gallery</h2>
    <div class="gallery" id="rail"></div>

    <!-- Contact -->
    <h2 id="contact">Contact</h2>
    <form id="contactForm">
      <input name="name" placeholder="Your name" required>
      <input name="email" type="email" placeholder="Your email" required>
      <textarea name="message" placeholder="Your message" required></textarea>
      <button type="submit">Send</button>
      <p id="contactNote"></p>
    </form>

    <!-- Login -->
    <h2 id="login">Login</h2>
    <form id="loginForm">
      <input name="user" placeholder="Enter your name" required>
      <button type="submit">Login</button>
      <p id="loginNote"></p>
    </form>

    <p class="footer">Made simple with HTML, CSS & JS.</p>
  </main>

  <script>
    const grid=document.getElementById("grid"),
          q=document.getElementById("q"),
          cat=document.getElementById("cat"),
          resetBtn=document.getElementById("resetBtn");

    const POSTS=[
      {title:"The Beauty of Nature",cat:"Lifestyle",img:"https://picsum.photos/id/1018/400/250",excerpt:"Lakes and mountains.",date:"2025-08-03",views:812},
      {title:"Future of Tech",cat:"Technology",img:"https://picsum.photos/id/1015/400/250",excerpt:"AI and quantum.",date:"2025-08-01",views:1290},
      {title:"Modern UI Trends",cat:"Design",img:"https://picsum.photos/id/1025/400/250",excerpt:"Minimal and bold.",date:"2025-07-17",views:642}
    ];

    // Fill categories
    [...new Set(POSTS.map(p=>p.cat))].forEach(c=>{
      let o=document.createElement("option");o.value=c;o.textContent=c;cat.appendChild(o);
    });

    function render(list){
      grid.innerHTML=list.map(p=>`
        <div class="card">
          <img src="${p.img}" alt="">
          <div class="body">
            <h3>${p.title}</h3>
            <p>${p.excerpt}</p>
            <div class="meta"><span>${p.date}</span><span>üëÅÔ∏è ${p.views}</span></div>
          </div>
        </div>`).join("");
    }

    function apply(){
      const text=q.value.toLowerCase();
      const selected=cat.value;
      const filtered=POSTS.filter(p=>
        (selected==="All"||p.cat===selected) &&
        (p.title+p.excerpt).toLowerCase().includes(text)
      );
      render(filtered);
    }

    q.addEventListener("input",apply);
    cat.addEventListener("change",apply);
    resetBtn.addEventListener("click",()=>{q.value="";cat.value="All";apply();});
    apply();

    // Gallery
    const rail=document.getElementById("rail");
    ["https://picsum.photos/id/100/400/250","https://picsum.photos/id/200/400/250","https://picsum.photos/id/300/400/250"].forEach(src=>{
      let img=document.createElement("img");img.src=src;rail.appendChild(img);
    });

    // Theme
    const themeBtn=document.getElementById("themeBtn");
    themeBtn.onclick=()=>{document.body.classList.toggle("dark");};

    // Contact
    document.getElementById("contactForm").onsubmit=e=>{
      e.preventDefault();
      document.getElementById("contactNote").textContent="Message saved locally!";
    };

    // Login
    document.getElementById("loginForm").onsubmit=e=>{
      e.preventDefault();
      const user=new FormData(e.target).get("user");
      localStorage.setItem("user",user);
      document.getElementById("loginNote").textContent="Welcome, "+user+"!";
    };

    // Auto greet
    const u=localStorage.getItem("user");
    if(u) document.getElementById("loginNote").textContent="Welcome back, "+u+"!";
  </script>
</body>
</html>
